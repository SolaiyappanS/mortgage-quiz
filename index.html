<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooper Games</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Guess the word</h1>
    <div class="container">
      <p id="heart-container">‚ù§Ô∏èü§ç</p>
      <div id="hint-container"></div>
      <div id="options-container"></div>
      <div id="user-input-section"></div>
      <div id="letter-container" class="letter-container"></div>
      <div id="win-container" class="new-game-popup hide">
        <h1>CORRECT</h1>
        <h2>The word is "<span id="chosenWord_1"></span>"</h2>
        <img class="result_svg" src="img/happy.svg" />
        <button id="win-button">Next Word</button>
        <div id="next_game" class="hide">
          <button class="button1" onclick="window.location.reload()">
            Play Again
          </button>
          <button
            class="button2"
            onclick="window.open(`https://solaiyappans.github.io/spin-the-wheel`)"
          >
            Next Game
          </button>
        </div>
      </div>
      <div id="lose-container" class="new-game-popup hide">
        <h1 style="color: #f55">INCORRECT</h1>
        <h2>The word is "<span id="chosenWord_2"></span>"</h2>
        <img class="result_svg" src="img/sad.svg" />
        <button id="lose-button">Next Word</button>
      </div>
    </div>
    <img id="coopergames_logo" src="img/coopergames.svg" alt="coopergames" />
    <img id="cooper_logo" src="img/mrcooper.svg" alt="mrcooper" />

    <audio id="winSound" src="aud/win sound 1-2.wav"></audio>
    <audio id="gameWinSound" src="aud/round_end.wav"></audio>
    <audio id="loseSound" src="aud/losetrumpet.mp3"></audio>
    <audio id="heartPopSound" src="aud/buzzer.mp3"></audio>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
